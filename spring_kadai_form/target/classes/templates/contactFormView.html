<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>お問い合わせフォーム</title>
    <style>
        body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 30px;
}

	form {
    max-width: 500px;
    display: grid;
    grid-template-columns: 150px 1fr; /* 左ラベル150px・右入力欄が残り全部 */
    gap: 15px 10px; /* 行間15px・列間10px */
	}

	label {
    text-align: right;
    padding-top: 5px;
    font-weight: bold;
	}

	input, textarea, select {
    width: 100%;
    padding: 6px 8px;
    box-sizing: border-box;
	}	

	/* 送信以外のボタンを等間隔にする場合は class をつける */
	.button-wide {
    grid-column: span 2; /* 2列分使う */
    padding: 8px 12px;
}
    </style>
</head>
<body>

    <h2>お問い合わせフォーム</h2>

    <form th:action="@{/confirm}" method="post" th:object="${contactForm}">
        <label for="userName">お名前</label>
        <input type="text" id="userName" th:field="*{userName}">

        <label for="address">メールアドレス</label>
        <input type="email" id="address" th:field="*{address}">

        <label for="inquiry">お問い合わせ内容</label>
        <textarea id="inquiry" rows="4" th:field="*{inquiry}"></textarea>

        <button type="submit"></button>
    </form>

</body>
</html>
