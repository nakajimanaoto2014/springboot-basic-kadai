<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 1.5em;
            font-weight: bold;
        }
        form {
            margin: 20px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
           
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 250px;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>お問い合わせフォーム</h2> 
    <form th:action="@{/register}" method="post" th:object="${contactForm}"> 
		<!-- 枠線を作る-->
		<table border="1">
			<!--エクセルの表みたいにする。-->
			<tr>
				<td>お名前</td>
				<td> 
					<input type="text" th:field="*{userName}">
					<br>
					<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;"></div>
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td>
					<input type="text" th:field="*{address}">
					<br>
					<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div> 
				</td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td>
					<textarea th:field="*{inquiry}" cols="30" rows="10"></textarea>
					<br>
					<div th:if="${#fields.hasErrors('inquiry')}" th:errors="*{inquiry}" style="color: red"></div> 
				</td>
			</tr>
		</table>
		   
		 <button type="submit">送信</button>
		  
	 </form>
 </body> 
 </html>
