<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>お問い合わせ内容確認</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px 5px 0 0;
        }
    </style>
</head>
<body>
    <h2>入力内容をご確認ください。</h2>
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>入力内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>お名前</td>
                <td th:text="${contactForm.userName}"></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td th:text="${contactForm.address}"></td>
            </tr>
            <tr>
                <td>お問い合わせ内容</td>
                <td th:text="${contactForm.inquiry}"></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/form}" method="get">
        <button type="submit">戻る</button>
    </form>

    <form th:action="@{/complete}" method="post">
        <button type="submit">送信</button>
    </form>
</body>
</html>
