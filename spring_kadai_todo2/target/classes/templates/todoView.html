<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDoリスト</title>
</head>
<body>
	<h2>ToDoリスト</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>タイトル</th>
				<th>優先度</th>
				<th>ステータス</th>
			</tr>
		</thead>
	</table>
	<tbody>
		<tr th:each="todo : ${todos}">
			<td th:text="${todo.getId()}"></td>
			<td th:text="${todo.getTitle()}"></td>
			<td th:text="${todo.getPriority()}"></td>
			<td th:text="${todo.getStatus()}"></td>
		</tr>
	</tbody>
</body>
</html>
